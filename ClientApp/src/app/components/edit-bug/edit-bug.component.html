<bug-tracker-header></bug-tracker-header>
<div class="container-fluid">
    <div class="container" *ngIf="bugDetails">
        <div class="card card-outline-success">
          <div class="card-header alert-success row">
            <div class="col-sm-10">
              <h4><span class="fa fa-bug"></span> [ID: {{bugId}}] : {{bugDetails.title}}</h4>
            </div>
            <div class="col-sm-2">
                <span (click)="updateBug()" class="btn fa fa-save btn-primary float-right"> Save</span>
            </div>
          </div>
          <div class="row  editor">
            <div class="col-sm-12">
              <quill-editor [modules]="toolBarConfig" [(ngModel)]="bugDetails.description" name="description"></quill-editor>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label><span class="fa fa-hourglass-half"></span> Status</label>
              <select class="form-control" [(ngModel)]="bugDetails.status" name="status">
                    <option value="New">New</option>
                    <option value="InProgress">In Progress</option>
                    <option value="Closed">Closed</option>
                  </select>
            </div>
            <div class="col-sm-4 ">
              <label><span class="fa fa-exclamation"></span> Priority</label>
              <select class="form-control" [(ngModel)]="bugDetails.priority" name="priority">
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
            </div>
            <div class="col-sm-4">
              <label><span class="fa fa-user"></span> Assigned To</label>
              <select class="form-control" name="assignedTo" [(ngModel)]="bugDetails.assignedTo">
                        <option value="Manish Kumar">Manish Kumar</option>
                        <option value="Deepak Sharma">Deepak Sharma</option>
                        <option value="Afzal">Afzal</option>
                        <option value="Kiran Kumar">Kiran Kumar</option>
                      </select>
            </div>
          </div>
          <div class="row list-group" style="padding:10px;" >
            <div class="col-sm-12 card-header" style="border: 1px solid rgba(0,0,0,.125);">
              <h4>
                <span class="fa fa-paperclip"></span>
                Attachments 
                <button type="button" class="btn btn-info btn-sm rounded-circle float-right">
                  <span class="fa fa-plus"></span>
                </button>
              </h4>
            </div>
            <div class="col-sm-12 row list-group-item" *ngFor="let x of [1,2,3]">
              <div class="col-sm-3 ">
                File {{x}}
              </div>
              <div class="col-sm-9">
                File Description
              </div>
            </div>
          </div>
          <div class="row list-group" style="padding:10px;" >
            <div class="col-sm-12 card-header" style="border: 1px solid rgba(0,0,0,.125);">
              <h4><span class="fa fa-comment"></span>Comments</h4>
            </div>
            <div class="col-sm-12 row list-group-item" *ngFor="let comment of bugDetails.comments">
              <div class="col-sm-12">
                {{comment.commentBy}} {{comment.dateTime |date:'dd/MM/yyyy @ h:mma'}}
              </div>
              <div class="col-sm-12">
                <i>{{comment.description}} </i>
              </div>
            </div>
            <form name="commentForm" (submit)="addComment()">
              <textarea class="form-control" [(ngModel)]="comment" rows="3" placeholder="Add Comment" name="comment"></textarea>
              <button type="submit" class="btn btn-primary btn-sm">Add Comment</button>
            </form>
            
          </div>
        </div>
      </div>
</div>
<bug-tracker-footer></bug-tracker-footer>
